<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main-container -the box for the calculator  -->
    <main class="main-container">
      <input type="text" name="input" id="input" class="input" placeholder="0" autofocus />
      <!-- calculator-keys -->
      <section class="calculator-keys">
        <div class="btn-4 btn-general">
          <button class="  btn-first btn-2 btn-inner">C</button
          ><button class=" btn-first btn-1 btn-inner ">&#8592;</button
          ><button class=" btn-first btn-1 btn-inner btn-highlight-color">&divide;</button>
        </div>
        <!-- second-button -->
        <div class="btn-4 btn-general">
          <button class="btn-w btn-second btn-inner ">7</button
          ><button class="btn-w btn-second btn-inner">8</button
          ><button class="btn-w btn-second btn-inner">9</button>
          <button class="btn-w btn-second btn-inner btn-highlight-color">&times;</button>
        </div>
        <!-- third button -->
        <div class="btn-4 btn-general">
          <button class="btn-w btn-third btn-inner">4</button
          ><button class="btn-w btn-third btn-inner">5</button
          ><button class="btn-w btn-third btn-inner">6</button>
          <button class="btn-w btn-third btn-inner btn-highlight-color">&minus;</button>
        </div>
        <!-- fourth-button -->
        <div class="btn-4 btn-general">
          <button class="btn-w btn-fourth btn-inner">1</button
          ><button class="btn-w btn-fourth btn-inner">2</button
          ><button class="btn-w btn-fourth btn-inner">3</button>
          <button class="btn-w btn-fourth btn-inner btn-highlight-color">&plus;</button>
        </div>
        <!-- fifth-button -->
        <div class="btn-4 btn-general">
          <button class="btn-3 btn-fifth btn-inner">0</button>
          <button class="btn-1 btn-fifth btn-inner btn-highlight-color">&equals;</button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
